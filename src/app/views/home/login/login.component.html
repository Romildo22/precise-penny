<div class="content-login">
    <mat-card class="login-card">
        <mat-card-header class="align-center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="login" [formGroup]="formGroup">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Email" class="border">
                </mat-form-field>

                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Senha" class="border">
                </mat-form-field>

                <button mat-flat-button type="submit" (click)="login()">Login</button>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <span class="signup-text">NÃ£o possui uma conta? <a href="/register"> Cadastre-se</a></span>
        </mat-card-actions>
    </mat-card>
</div>
